<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone JW Player</title>
  <script src="https://ssl.p.jwpcdn.com/player/v/8.38.1/jwplayer.js"></script>
  <style>
    body { background:#121212; margin:0; display:flex; align-items:center; justify-content:center; height:100vh; }
  </style>
</head>
<body>
  <div id="soloPlayer">Loading standalone player...</div>

  <script>
    const params=new URLSearchParams(window.location.search);
    const url=params.get("src");
    if(url){
      jwplayer("soloPlayer").setup({
        file:url,
        width:"80%",
        aspectratio:"16:9",
        autostart:true,
        skin:{ name:"seven", active:"#ff6600", inactive:"#ccc", background:"#1c1c1c" },
        controlbar:{ position:"over" }
      });
    } else {
      document.getElementById("soloPlayer").innerHTML="⚠️ No video URL passed. Use ?src=YOUR_VIDEO_URL";
    }
  </script>
</body>
</html>
